<h2>Angular 2 demo: Custom two-way data binding</h2>
    
<p>In this demo we show how to implement a custom two-way data binding using Angular's
property and event binding mechanism.</p>
<hr>
<br>
<custom-counter [(counter)]="counterValue"></custom-counter>
<p><code>counterValue = {{counterValue}}</code></p>
